<div class="box bg-light d-flex" style="height: 100vh">
  <div class="m-auto p-auto">
    <div>
      <h1>{{ startCounter }}</h1>
    </div>
    <div>
      <button class="btn btn-primary" (click)="decrementCounter()">-</button>
      <button class="btn btn-primary ms-3" (click)="incrementCounter()">
        +
      </button>
    </div>
    <label for="">Increment/Decrement by:</label
    ><input type="number" (keyup)="updateCountByNumber($event)" />
    <div>
      <button class="btn btn-outline-danger">Reset</button>
    </div>
  </div>
</div>
